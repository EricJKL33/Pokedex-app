<div class="pokemon-list-ctn">
  <div class="pokemon-grid">
    <div
      class="box"
      *ngFor="
        let pokemon of pokemons
          | paginate
            : { itemsPerPage: 10, currentPage: page, totalItems: totalPokemons }
      "
    >
      <a [routerLink]="['/pokemon', pokemon.name]">
        <img [src]="pokemon.sprites.front_default" alt="pokemon picture" />
      </a>
    </div>
  </div>
</div>

<pagination-controls
  class="pokemon-pagination"
  (pageChange)="page = $event; pokemons = []; getPokemons()"
></pagination-controls>
